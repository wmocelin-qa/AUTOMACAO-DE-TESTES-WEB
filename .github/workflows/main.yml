name: Web E2E Tests

on:
  workflow_dispatch:
jobs:
  e2e-tests:

    runs-on: ubuntu-latest

    steps: 
      -  uses: actions/checkout@v4

      -  name: Node Version
         run: node --version

      -  name: Instalando DependÃªncias
         run: npm install

      -  name: Executando Testes
         run: npx cypress run
      
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with: 
          name: rlatorios
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos
